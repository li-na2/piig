<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>doraemon</title>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="animation.css">
	 <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
	<div class="doraemon">
		<div class="head">
			<div class="eyes">
				<div class="lefteye">
					<div class="mini-lefteye">
						<div class="lefteye-bright"></div>
					</div>
				</div>
				<div class="righteye"></div>
					<div class="mini-righteye">
						<div class="righteye-bright"></div>
					</div>
			</div>
			<div class="face">
				<div class="nose">
					<div class="nose-light"></div>
				</div>
				<div class="line"></div>
				<div class="whisker">
					<div class="whisker-top-left"></div>
					<div class="whisker-middle-left"></div>
					<div class="whisker-bottom-left"></div>
					<div class="whisker-top-right"></div>
					<div class="whisker-middle-right"></div>
					<div class="whisker-bottom-right"></div>
				</div>
				<div class="mouth"></div>
				<div class="necklace">
					<div class="bell">
						<div class="bell-line"></div>
						<div class="litterbell"></div>
						<div class="underline"></div>
					</div>
				</div>	
			</div>
		</div>
		<div class="body">
			<div class="circle">
				<div class="pocket"></div>
			</div>
			<div class="hands">
				<div class="lefthand">
					<div class="leftarm"></div>
					<div class="leftyuanshou"></div>
				</div>
				<div class="righthand">
					<div class="rightarm"></div>
					<div class="rightyuanshou"></div>
				</div>
			</div>
			<div class="dorayaki">
				<div class="f-dorayaki">
					<div class="t-dorayaki"></div>
				</div>
			</div>
			<div class="foots">
				<div class="leftfoot"></div>
				<div class="rightfoot"></div>
			</div>
		</div>
	</div>
</body>
</html>
